<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Donors</title>
    <link rel="stylesheet" href="viewdonor1.css">
</head>
<body>
    <div class="container">
        <h1>Donors List</h1>
        <table id="donorTable">
            <thead>
                <tr>
                    <th>Donor Name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Phone No</th>
                    <th>Address</th>
                    <th>Weight</th>
                    <th>Blood Pressure</th>
                    <th>Iron Content</th>
                    <th>Doctor ID</th>
                </tr>
            </thead>
            <tbody id="donors"></tbody>
        </table>
    </div>

    <script src="view_donors1.js"></script>
</body>
</html>
