<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <link rel="stylesheet" href="patientstyles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Registration Form</h1>
        <form id="patient-form">
            <select id="bloodBankId" required>
                <option value="" disabled selected>Select Blood Bank</option>
                <!-- Options will be dynamically added here -->
            </select>

            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" required>

            <label for="bloodType">Blood Type:</label>
            <input type="text" id="bloodType" required>

            <label for="hospitalAddress">Hospital Address:</label>
            <input type="text" id="hospitalAddress" required>

            <label for="patientAddress">Patient Address:</label>
            <input type="text" id="patientAddress" required>

            <button type="submit">Submit</button>
        </form>
        <h2>checking availabilty:</h2>

        <div id="response-message"></div>
    </div>
    <script src="patientscript.js"></script>
</body>
</html>
